{%
     for(var i=0,j=$data.length; i < j ; i++){ 
        var item=$data[i];
%}
<li>
    <a>
        <img style="max-width:100px;height:75px;margin:20px 0px 20px 40px;" src="{%=item.Icon==''?'/modules/images/img-noimg.png':item.Icon%}" />
        <div class="desc">{%=item.Name%}</div>
        <div class="detail hide">
            <div class="txt mTop40">{%=item.Name%}</div>
            <div class="txt">{%=item.Remark%}</div>
        </div>
    </a>
</li>
{% } %}
