{%
	for(var i=0, j=$data.length; i < j; i++){
	var item = $data[i];
%}
<tr class="list-item">
    <td class="center"><a href="/Manage/HelpCenter/Detail/{%=item.ContentID%}">{%=item.Title%}</a></td>
    <td class="center">{%=item.Sort%}</td> 
    <td class="center">{%=item.KeyWords==""?"--":item.KeyWords%}</td> 
    <td class="center">{%=item.Types.Name%}</td>
    <td class="center">{%=item.ClickNumber%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center operation">
        <a href="/Manage/HelpCenter/UpdateDetail/{%=item.ContentID%}" class="update iconfont" data-id="{%=item.ContentID%}" data-typeid="{%=item.TypeID%}"></a>
        <span class="delete iconfont mLeft20 font20" data-id="{%=item.ContentID%}"></span>
    </td>
    
</tr>
{% } %}
