{%
     for(var i=0,j=$data.length; i < j ; i++){ 
        var item=$data[i];
%}
<tr data-id="{%=item.TypeID%}">
    <td class="center"><img class="width50" src='{%=item.Img==""?"/modules/manage/images/img-noimg.png":item.Img%}' /></td>
    <td class="center">{%=item.Name%}</td>    
    <td class="center">{%=item.Type=="0"?"功能":item.Type=="1"?"问题":"指引"%}</td>
    <td class="center">{%=item.CreateTime.toDate("yyyy-MM-dd hh:mm:ss")%}</td>
    <td class="center" data-id="{%=item.TypeID%}">
        <span class="update">编辑</span>
        <span class="delete">删除</span>
    </td>
</tr>
{% } %}
